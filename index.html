<!DOCTYPE html>
<html>
<head>
  <title>Mars Rover Input Program</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="inputHeading">Please input the rover instructions:</div>
    <!--the input form-->
    <form class="theRoverForm">
      <input class="roverInput" type="text" placeholder="Input Instructions" />
      <button class="roverBtn">Send</button>
    </form>
    <!--the output container-->
    <div class="outputHolder">Formatted Information:
      <div id="output"></div>
      <div id="finalInfo"></div>
    </div>
  </div>
  <!--JS Libraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
